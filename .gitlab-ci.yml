image: local:5000/ubuntu-loaded

stages:
  - verify
  - update
  - install
  - graduate

build-job:
  stage: verify
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh init-all.sh
    - sh build-all.sh

test-software-job:
  stage: verify
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh init-all.sh
    - sh build-tests.sh
    - sh test-software.sh

deploy-update-staging:
  stage: update
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh deploy-dev-update.sh

deploy-staging:
  stage: install
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh deploy-dev.sh

graduate-job:
  stage: graduate
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh clean.sh
    - sh graduate.sh
  dependencies:
    - build-job
